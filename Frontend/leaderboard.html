<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Collab - Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Modern Color Scheme */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --primary-light: #4895ef;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --light-gray: #f1f3f5;
            --medium-gray: #dee2e6;
            --dark-gray: #495057;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --sidebar-width: 280px;
            --navbar-height: 70px;
            --base-font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            font-size: var(--base-font-size);
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: var(--shadow-md);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: var(--navbar-height);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.5rem;
        }

        .search-box {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--medium-gray);
            width: 40%;
            min-width: 300px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .create-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .create-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Sidebar Styles - Perfect Alignment */
        .sidebar {
            position: fixed;
            left: 0;
            top: var(--navbar-height);
            /* Starts below navbar */
            height: calc(100vh - var(--navbar-height));
            /* Full height minus navbar */
            width: var(--sidebar-width);
            background-color: white;
            box-shadow: var(--shadow-md);
            padding: 1.5rem 0;
            transform: translateX(-100%);
            transition: var(--transition);
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            padding-top: 0.5rem;
        }

        .sidebar li a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            color: var(--dark-gray);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
            position: relative;
        }

        .sidebar li a:hover {
            background-color: rgba(67, 97, 238, 0.05);
            color: var(--primary);
        }

        .sidebar li a.active {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 500;
        }

        .sidebar li a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--primary);
            border-radius: 0 4px 4px 0;
        }

        .sidebar li a i {
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }

        /* Main Content - Perfect Alignment with Sidebar */
        .main-content {
            margin-left: 0;
            padding: 2rem;
            transition: var(--transition);
            margin-top: var(--navbar-height);
            min-height: calc(100vh - var(--navbar-height));
        }

        .sidebar.active+.main-content {
            margin-left: var(--sidebar-width);
        }

        .headline {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        /* Profile Dropdown - Modern Design */
        .profile-container {
            position: relative;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .profile-btn:hover {
            transform: scale(1.05);
            background-color: var(--primary-dark);
        }

        .profile-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            width: 280px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .profile-container:hover .profile-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-header {
            padding: 1.25rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--medium-gray);
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .profile-info h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--dark);
            font-weight: 600;
        }

        .profile-info p {
            margin: 0.25rem 0 0;
            font-size: 0.8rem;
            color: var(--dark-gray);
        }

        .dropdown-menu {
            list-style: none;
            padding: 0.5rem 0;
        }

        .dropdown-menu li a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .dropdown-menu li a:hover {
            background: rgba(67, 97, 238, 0.05);
            color: var(--primary);
        }

        .dropdown-menu li a i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            color: var(--dark-gray);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--medium-gray);
            margin: 0.5rem 0;
        }

        /* Hamburger button */
         .hamburger-below {
            position: fixed;
            left: 0; /* Positioned at the left edge */
            top: calc(var(--navbar-height) - 0rem); /* Below the navbar */
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            z-index: 1001; /* Above sidebar but below modal potentially */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .hamburger-below:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        /* NEW: Leaderboard Table Styles */
        .leaderboard-table {
            width: 100%;
            border-collapse: separate; /* Use separate borders */
            border-spacing: 0; /* Remove default spacing */
            margin-top: 1.5rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden; /* Clip content to rounded corners */
        }

        .leaderboard-table thead {
            background-color: var(--primary);
            color: white;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--medium-gray); /* Horizontal lines between rows */
        }

        .leaderboard-table th {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .leaderboard-table td {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
         /* Remove bottom border from last row */
        .leaderboard-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Zebra striping for better readability (optional) */
        .leaderboard-table tbody tr:nth-child(even) {
            background-color: var(--light-gray);
        }

         /* Hover effect on rows */
        .leaderboard-table tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.08);
            cursor: pointer; /* Indicate rows are interactive (optional) */
        }

        /* Align Rank and Project Count to center (optional) */
        .leaderboard-table th:first-child,
        .leaderboard-table td:first-child,
        .leaderboard-table th:last-child,
        .leaderboard-table td:last-child {
            text-align: center;
        }
        .leaderboard-table td:first-child {
            font-weight: 600;
            color: var(--primary);
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .search-box {
                width: 30%;
                min-width: 200px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .search-box {
                width: 100%;
                max-width: 200px;
            }

             .sidebar.active+.main-content {
                 margin-left: 0; /* Remove margin shift on smaller screens */
             }

             .main-content {
                 padding: 1.5rem;
             }

             /* Responsive Table: Make headers disappear and use data labels */
            .leaderboard-table {
                box-shadow: none;
                border-radius: 0;
            }
            .leaderboard-table thead {
                display: none;
            }
            .leaderboard-table tr {
                 display: block;
                 margin-bottom: 1rem;
                 border: 1px solid var(--medium-gray);
                 border-radius: var(--border-radius);
                 background-color: white;
                 box-shadow: var(--shadow-sm);
            }
             .leaderboard-table td {
                 display: block;
                 text-align: right; /* Align value to the right */
                 padding-left: 50%; /* Create space for label */
                 position: relative;
                 border-bottom: 1px solid var(--light-gray); /* Light lines between fields */
            }
             .leaderboard-table td:last-child {
                border-bottom: none; /* Remove border for the last field in a card */
             }
             .leaderboard-table td::before {
                 content: attr(data-label); /* Use data-label attribute for label */
                 position: absolute;
                 left: 1.25rem;
                 width: calc(50% - 2.5rem); /* Adjust width */
                 text-align: left;
                 font-weight: 600;
                 color: var(--dark);
            }
            /* Reset specific alignments for mobile */
             .leaderboard-table td:first-child,
             .leaderboard-table td:last-child {
                 text-align: right;
            }
         }

         @media (max-width: 576px) {
             .navbar {
                 flex-wrap: wrap;
                 height: auto;
                 padding: 0.75rem;
                 gap: 0.75rem;
             }
             .logo { order: 1; }
             .search-box { order: 3; width: 100%; max-width: none; min-width: auto; }
             .nav-actions { order: 2; margin-left: auto; }
             /* Adjust table padding for smaller screens */
             .leaderboard-table td { padding: 0.75rem 1rem; padding-left: 50%; }
             .leaderboard-table td::before { left: 1rem; width: calc(50% - 2rem); }
        }
    </style>
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-users"></i>
            <span>Campus Collab</span>
        </div>
        <input type="text" class="search-box" id="searchInput" placeholder="Search projects, courses, people...">
        <div class="nav-actions">
            <button class="create-button" id="openModalBtn" style="display: none;">
                <span class="plus-icon">+</span> Create
            </button>
            <div class="profile-container">
                <button class="profile-btn">
                    <span id="profileInitials">JD</span>
                </button>
                <div class="profile-dropdown">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">JD</div>
                        <div class="profile-info">
                            <h4 id="profileName">John Doe</h4>
                            <p id="profileMajor">Computer Science</p>
                        </div>
                    </div>
                     <ul class="dropdown-menu">
                        <li><a href="#"><i class="fas fa-user"></i> My Profile</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                         <li><a href="#"><i class="fas fa-calendar"></i> Calendar</a></li>
                        <div class="dropdown-divider"></div>
                        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <button class="hamburger-below" id="toggle-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <ul>
             <li><a href="homepage.html"><i class="fas fa-star"></i> <span>Featured</span></a></li>
            <li><a href="projects.html"><i class="fas fa-folder"></i> <span>Projects</span></a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> <span>Courses</span></a></li>
            <li><a href="collaborator.html"><i class="fas fa-users"></i> <span>Collaborators</span></a></li>
            <li><a href="events.html" target="_blank"><i class="fas fa-calendar-alt"></i> <span>Events</span></a></li>
            <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> <span>Leaderboard</span></a></li>
            <li><a href="mentorship.html"><i class="fas fa-user-tie"></i> <span>Mentorship</span></a></li>
            <li><a href="tasks.html"><i class="fas fa-tasks"></i> <span>Tasks</span></a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <h1 class="headline">Leaderboard</h1>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Projects Contributed</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                </tbody>
        </table>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const settings = JSON.parse(localStorage.getItem('settings')) || {};
            const user = JSON.parse(localStorage.getItem('user')) || {
                initials: 'JD',
                name: 'John Doe',
                major: 'Computer Science'
            };

            // Update profile information
            document.getElementById('profileInitials').textContent = user.initials;
            document.getElementById('profileAvatar').textContent = user.initials;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileMajor').textContent = user.major;

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function (e) {
                e.preventDefault();
                localStorage.removeItem('user');
                window.location.href = 'index.html'; // Redirect to login/index page
            });

            // Toggle sidebar
            const toggleBtn = document.getElementById("toggle-btn");
            const sidebar = document.getElementById("sidebar");
            toggleBtn.addEventListener("click", function () {
                sidebar.classList.toggle("active");
            });

            // Highlight active sidebar link
            const currentPath = window.location.pathname.split('/').pop();
            const sidebarLinks = document.querySelectorAll(".sidebar ul li a");
            sidebarLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                 link.classList.remove("active");
                if (currentPath === linkPath) {
                     link.classList.add("active");
                 } else if (currentPath === '' && linkPath === 'homepage.html') {
                     link.classList.add("active");
                 }
            });

            // --- NEW: Leaderboard Logic ---

            // Function to fetch and process leaderboard data
            function loadLeaderboardData() {
                // **IMPORTANT**: Replace this with actual data fetching and processing
                // This example uses dummy data. In a real application, you would:
                // 1. Fetch all projects (e.g., from localStorage or an API)
                // 2. Fetch all users (e.g., from an API or another source)
                // 3. Aggregate project counts per user.
                // 4. Combine user details with project counts.

                // --- Sample Data Simulation ---
                 const sampleUsers = [
                     { username: "AliceWonder", projects: 15, id: 1 },
                     { username: "BobBuilder", projects: 12, id: 2 },
                     { username: "CharlieCode", projects: 10, id: 3 },
                     { username: "DianaDesign", projects: 18, id: 4 },
                     { username: "EthanEng", projects: 9, id: 5 },
                     { username: "FionaFinance", projects: 5, id: 6 },
                     { username: user.name, projects: 7, id: 0 } // Include current user for demo
                ];
                // Remove duplicates if current user is already in sample
                 const uniqueUsers = sampleUsers.filter((u, index, self) =>
                     index === self.findIndex((t) => (
                         t.id === u.id || t.username === u.username // Check by ID or username
                     ))
                 );

                 // Sort users by project count (descending)
                 uniqueUsers.sort((a, b) => b.projects - a.projects);
                 // --- End Sample Data Simulation ---

                 renderLeaderboard(uniqueUsers);
            }

            // Function to render the leaderboard table
             function renderLeaderboard(users) {
                 const leaderboardBody = document.getElementById('leaderboard-body');
                 if (!leaderboardBody) return; // Exit if table body not found

                 leaderboardBody.innerHTML = ''; // Clear existing rows

                 if (users.length === 0) {
                     leaderboardBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No data available.</td></tr>';
                     return;
                 }

                 users.forEach((userData, index) => {
                     const rank = index + 1;
                     const row = document.createElement('tr');

                     // Add data-label attributes for responsive view
                     row.innerHTML = `
                         <td data-label="Rank">${rank}</td>
                         <td data-label="Username">${userData.username}</td>
                         <td data-label="Projects Contributed">${userData.projects}</td>
                    `;
                     leaderboardBody.appendChild(row);
                 });
             }

            // Load the leaderboard data when the page loads
            loadLeaderboardData();

            // --- End Leaderboard Logic ---


            // Optional: Search Input Handler (Example: Filter table - basic)
            const searchInput = document.getElementById("searchInput");
             if (searchInput) {
                searchInput.addEventListener('input', function () {
                     const searchTerm = this.value.toLowerCase();
                     const rows = document.querySelectorAll("#leaderboard-body tr");
                     rows.forEach(row => {
                         const usernameCell = row.querySelector('td:nth-child(2)'); // Username column
                         if (usernameCell) {
                             const username = usernameCell.textContent.toLowerCase();
                             if (username.includes(searchTerm)) {
                                 row.style.display = ''; // Show row
                             } else {
                                 row.style.display = 'none'; // Hide row
                             }
                         }
                    });
                 });
            }

        });
    </script>
    <script src="js/settings.js"></script>

</body>
</html>
