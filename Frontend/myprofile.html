<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>My Profile</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, intial-scale=1.0" >
        <link rel="stylesheet" href="styles/myprofile.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" >
    </head>
    <body>
        <div class="myprofile" >
            <!-- About Section -->
            <div class="about" >
                <section class="profile-pic" ></section>
                <section class="background-pic" ></section>
                <section class="details" >
                    <p class="username" >John Doe</p>
                    <p class="user-bio" >Computer Science Undergraduate || Full Stack Web Developer</p>
                    <button class="myNetwork" ><a href="mynetwork.html" target="_blank" >My Network</a></button>
                </section>
                
            </div>
            <!-- Activity Section -->
            <div class="activity" >
                <div class="activity-title" >My Activity</div>
                <div class="projects" >
                    <ul class="projects-list" >
                        <li style="--delay: 0" ><a href="https://github.com/Hruthika-Reddy/Campus-Collab.git" target="_self" ><span>Course Recommander</span></a></li>
                        <li style="--delay: 1" ><a href="https://github.com/Hruthika-Reddy/Campus-Collab.git" target="_self" >To-Do List</a></li>
                        <li style="--delay: 2" ><a href="https://github.com/Hruthika-Reddy/Campus-Collab.git" target="_self">Basic Calculator</a></li>
                    </ul>
                </div>
                <div class="seeall" ><a href="myactivity.html" target="_blank" ><span>See All Projects  </span><i class="fa-solid fa-arrow-right-long"></i> </a></div>
            </div>
            <!-- Skills Section -->
            <div class="skills" >
                <div class="skills-title" >Skills</div>
                <div class="skills-container" >
                    <ul class="skills-list" >
                        <li style="-delay: 3" >Javascript</li>
                        <li style="-delay: 4" >React</li>
                    </ul>  
                </div>
                <div class="seeall" ><a href="myskills.html" target="_blank" ><span>See All Skills  </span><i class="fa-solid fa-arrow-right-long"></i></a></div>
            </div>
        </div>
    </body>
</html>
