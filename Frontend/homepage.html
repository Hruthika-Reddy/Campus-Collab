<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Collab - Featured Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Color Scheme */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --primary-light: #4895ef;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --light-gray: #f1f3f5;
            --medium-gray: #dee2e6;
            --dark-gray: #495057;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
            --navbar-height: 70px;
            --base-font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            font-size: var(--base-font-size);
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: var(--shadow-md);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: var(--navbar-height);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.5rem;
        }

        .search-box {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--medium-gray);
            width: 40%;
            min-width: 300px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .create-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .create-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Sidebar Styles - Collapsed by default with icons only */
        .sidebar {
            position: fixed;
            left: 0;
            top: var(--navbar-height);
            height: calc(100vh - var(--navbar-height));
            width: var(--sidebar-collapsed-width);
            background-color: white;
            box-shadow: var(--shadow-md);
            padding: 1.5rem 0;
            transition: var(--transition);
            z-index: 999;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar:hover {
            width: var(--sidebar-width);
        }

        .sidebar:hover .sidebar-text {
            opacity: 1;
            transform: translateX(0);
            margin-left: 1rem;
        }

        .sidebar ul {
            list-style: none;
            padding-top: 0.5rem;
        }

        .sidebar li a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--dark-gray);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
            position: relative;
            white-space: nowrap;
        }

        .sidebar li a:hover {
            background-color: rgba(67, 97, 238, 0.05);
            color: var(--primary);
        }

        .sidebar li a.active {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: 500;
        }

        .sidebar li a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--primary);
            border-radius: 0 4px 4px 0;
        }

        .sidebar li a i {
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .sidebar-text {
            opacity: 0;
            transform: translateX(-20px);
            transition: var(--transition);
            margin-left: 0;
            transition-delay: 0.1s;
        }

        .sidebar:hover .sidebar-text {
            opacity: 1;
            transform: translateX(0);
            margin-left: 1rem;
        }

        /* Main Content - Perfect Alignment with Sidebar */
        .main-content {
            margin-left: var(--sidebar-collapsed-width);
            padding: 2rem;
            transition: var(--transition);
            margin-top: var(--navbar-height);
            min-height: calc(100vh - var(--navbar-height));
        }

        .sidebar:hover + .main-content {
            margin-left: var(--sidebar-width);
        }

        .headline {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Project Card Styles with Animation */
        .project-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
            animation-delay: calc(var(--delay) * 0.1s);
            position: relative;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .project-card h3 {
            font-size: 1.25rem;
            color: var(--dark);
            font-weight: 600;
        }

        .project-card p {
            color: var(--dark-gray);
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        .project-languages {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .language-tag {
            background-color: var(--light-gray);
            color: var(--dark);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background-color: var(--light-gray);
            color: var(--primary);
        }

        .action-btn.liked i {
            color: var(--accent);
        }

        .action-btn.delete-btn:hover {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Profile Dropdown - Modern Design */
        .profile-container {
            position: relative;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .profile-btn:hover {
            transform: scale(1.05);
            background-color: var(--primary-dark);
        }

        .profile-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            width: 280px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .profile-container:hover .profile-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-header {
            padding: 1.25rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--medium-gray);
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .profile-info h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--dark);
            font-weight: 600;
        }

        .profile-info p {
            margin: 0.25rem 0 0;
            font-size: 0.8rem;
            color: var(--dark-gray);
        }

        .dropdown-menu {
            list-style: none;
            padding: 0.5rem 0;
        }

        .dropdown-menu li a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .dropdown-menu li a:hover {
            background: rgba(67, 97, 238, 0.05);
            color: var(--primary);
        }

        .dropdown-menu li a i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            color: var(--dark-gray);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--medium-gray);
            margin: 0.5rem 0;
        }

        /* Modern Modal Design */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: block;
            opacity: 1;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: white;
            border-radius: var(--border-radius);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
            display: none;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-content {
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        #cancelProjectBtn {
            background: var(--light-gray);
            border: none;
            color: var(--dark);
        }

        #cancelProjectBtn:hover {
            background: var(--medium-gray);
        }

        #addProjectBtn {
            background: var(--primary);
            border: none;
            color: white;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        #addProjectBtn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(67, 97, 238, 0.2);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
            box-shadow: var(--shadow-xl);
        }

        /* Search Results Message */
        .search-results-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        /* No Projects Message */
        .no-projects {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .search-box {
                width: 30%;
                min-width: 200px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .search-box {
                width: 100%;
                max-width: 200px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .sidebar {
                width: 0;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                width: var(--sidebar-width);
                transform: translateX(0);
            }
            
            .sidebar:hover {
                width: var(--sidebar-width);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar.active + .main-content {
                margin-left: 0;
            }
            
            .sidebar-text {
                opacity: 1;
                transform: translateX(0);
                margin-left: 1rem;
            }
            
            .sidebar:hover + .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                flex-wrap: wrap;
                height: auto;
                padding: 0.75rem;
                gap: 0.75rem;
            }
            
            .logo {
                order: 1;
            }
            
            .search-box {
                order: 3;
                width: 100%;
                max-width: none;
                min-width: auto;
            }
            
            .nav-actions {
                order: 2;
                margin-left: auto;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .modal {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">

            <span>Campus Collab</span>

        <input type="text" class="search-box" id="searchInput" placeholder="Search projects, courses, people...">
        
        <div class="nav-actions">

                        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sidebar - Now with hover effect -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="homepage.html" class="active"><i class="fas fa-star"></i> <span class="sidebar-text">Featured</span></a></li>
            <li><a href="projects.html"><i class="fas fa-folder"></i> <span class="sidebar-text">Projects</span></a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> <span class="sidebar-text">Courses</span></a></li>
            <li><a href="collaborators.html"><i class="fas fa-users"></i> <span class="sidebar-text">Collaborators</span></a></li>

            <li><a href="tasks.html"><i class="fas fa-tasks"></i> <span class="sidebar-text">Tasks</span></a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> <span class="sidebar-text">Settings</span></a></li>
        </ul>
    </div>

    <!-- Main Content - Perfectly aligned with sidebar -->
    <div class="main-content" id="main-content">
        <h1 class="headline">Featured Projects</h1>
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be dynamically added here -->
        </div>
    </div>
        
    <!-- Modern Modal -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Project</h2>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required placeholder="e.g. AI Chatbot Platform">
                </div>
                
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" required placeholder="Briefly describe your project..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectCategory">Project Category</label>
                    <select id="projectCategory">
                        <option value="web">Web Development</option>
                        <option value="mobile">Mobile App</option>
                        <option value="ai">Artificial Intelligence</option>
                        <option value="iot">IoT</option>
                        <option value="data">Data Science</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="projectLanguages">Technologies</label>
                    <input type="text" id="projectLanguages" required placeholder="e.g. JavaScript, Python, React">
                </div>
                
                <div class="form-group">
                    <label for="projectRoles">Looking For</label>
                    <input type="text" id="projectRoles" placeholder="e.g. Frontend Developer, UI Designer">
                </div>
                
                <div class="modal-buttons">
                    <button id="cancelProjectBtn" type="button">Cancel</button>
                    <button id="addProjectBtn" type="submit">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="fabBtn">
        <i class="fas fa-plus"></i>
    </button>

                userId: 'user123'
            };

            // User projects (initially empty)
            let userProjects = JSON.parse(localStorage.getItem('userProjects')) || [];

            // All projects (sample + user projects)
            let allProjects = [...sampleProjects, ...userProjects];

            // Update profile information
            document.getElementById('profileInitials').textContent = user.initials;
            document.getElementById('profileAvatar').textContent = user.initials;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileMajor').textContent = user.major;

            // DOM elements
            const projectsGrid = document.getElementById("projectsGrid");
            const searchInput = document.getElementById("searchInput");
            const modal = document.getElementById("projectModal");
            const modalOverlay = document.getElementById("modalOverlay");
            const openModalBtn = document.getElementById("openModalBtn");
            const closeModalBtn = document.getElementById("closeModalBtn");
            const fabBtn = document.getElementById("fabBtn");
            const cancelProjectBtn = document.getElementById("cancelProjectBtn");
            const projectForm = document.getElementById("projectForm");
            const logoutBtn = document.getElementById("logoutBtn");

            // Render projects
            function renderProjects(projects) {
                projectsGrid.innerHTML = '';
                
                if (projects.length === 0) {
                    projectsGrid.innerHTML = '<div class="no-projects">No projects found. Create one to get started!</div>';
                    return;
                }
                
                projects.forEach((project, index) => {
                    const projectCard = document.createElement("div");
                    projectCard.className = "project-card";
                    projectCard.style.setProperty('--delay', index);
                    projectCard.dataset.id = project.id;
                    
                    projectCard.innerHTML = `
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                        <div class="project-meta">
                            <div class="project-languages">
                                ${project.languages.map(lang => 
                                    `<span class="language-tag">${lang}</span>`
                                ).join('')}
                            </div>
                            <div class="project-actions">
                                <button class="action-btn like-btn"><i class="fas fa-heart"></i></button>
                                <button class="action-btn share-btn"><i class="fas fa-share-alt"></i></button>
                                ${project.isOwner ? '<button class="action-btn delete-btn"><i class="fas fa-trash"></i></button>' : ''}
                            </div>
                        </div>
                    `;
                    
                    projectsGrid.appendChild(projectCard);
                });
            }

            // Initial render
            renderProjects(allProjects);

            // Search functionality
            searchInput.addEventListener("input", function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm.trim() === '') {
                    renderProjects(allProjects);
                    return;
                }
                
                const filteredProjects = allProjects.filter(project => 
                    project.name.toLowerCase().includes(searchTerm) || 
                    project.description.toLowerCase().includes(searchTerm) ||
                    project.languages.some(lang => lang.toLowerCase().includes(searchTerm))
                );
                
                renderProjects(filteredProjects);
                
                if (filteredProjects.length === 0 && searchTerm.trim() !== '') {
                    projectsGrid.innerHTML = `
                        <div class="search-results-message">
                            No projects found for "${searchTerm}". Try a different search term.
                        </div>
                    `;
                }
            });

            // Delete project functionality
            projectsGrid.addEventListener("click", function(e) {
                if (e.target.closest(".delete-btn")) {
                    const projectCard = e.target.closest(".project-card");
                    const projectId = projectCard.dataset.id;
                    
                    if (confirm("Are you sure you want to delete this project?")) {
                        // Remove from user projects
                        userProjects = userProjects.filter(project => project.id !== projectId);
                        localStorage.setItem('userProjects', JSON.stringify(userProjects));
                        
                        // Update all projects and re-render
                        allProjects = [...sampleProjects, ...userProjects];
                        renderProjects(allProjects);
                    }
                }
                
                // Like button functionality
                if (e.target.classList.contains("fa-heart")) {
                    const btn = e.target.closest(".action-btn");
                    btn.classList.toggle("liked");
                }
            });

            // Modal functionality
            function openModal() {
                modalOverlay.classList.add("active");
                modal.classList.add("active");
                document.body.style.overflow = "hidden";
            }
            
            function closeModal() {
                modalOverlay.classList.remove("active");
                modal.classList.remove("active");
                document.body.style.overflow = "auto";
                projectForm.reset();
            }
            
            if (openModalBtn) openModalBtn.addEventListener("click", openModal);
            if (fabBtn) fabBtn.addEventListener("click", openModal);
            if (closeModalBtn) closeModalBtn.addEventListener("click", closeModal);
            if (cancelProjectBtn) cancelProjectBtn.addEventListener("click", closeModal);
            
            if (modalOverlay) modalOverlay.addEventListener("click", closeModal);
            
            // Form submission - create new project
            if (projectForm) {
                projectForm.addEventListener("submit", function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById("projectName").value;
                    const description = document.getElementById("projectDescription").value;
                    const languages = document.getElementById("projectLanguages").value.split(',').map(lang => lang.trim());
                    
                    if (!name.trim() || !description.trim()) {
                        alert("Please fill in all required fields");
                        return;
                    }
                    
                    // Create new project
                    const newProject = {
                        id: 'project-' + Date.now(),
                        name: name,
                        description: description,
                        languages: languages,
                        isOwner: true
                    };
                    
                    // Add to user projects and save
                    userProjects.push(newProject);
                    localStorage.setItem('userProjects', JSON.stringify(userProjects));
                    
                    // Update all projects and re-render
                    allProjects = [...sampleProjects, ...userProjects];
                    renderProjects(allProjects);
                    
                    closeModal();
                });
            }

            // Logout functionality
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function(e) {
                    e.preventDefault();
                    localStorage.removeItem('user');
                    localStorage.removeItem('userProjects');
                    window.location.href = 'index.html';
                });
            }

            // Mobile sidebar toggle
            const toggleBtn = document.createElement("button");
            toggleBtn.className = "toggle-btn";
            toggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
            toggleBtn.id = "toggle-btn";
            document.body.appendChild(toggleBtn);

            const sidebar = document.getElementById("sidebar");
            
            toggleBtn.addEventListener("click", function() {
                sidebar.classList.toggle("active");
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener("click", function(e) {
                if (window.innerWidth <= 768) {
                    if (!sidebar.contains(e.target) && e.target !== toggleBtn) {
                        sidebar.classList.remove("active");
                    }
                }
            });
        });
    </script>
    <script src="js/settings.js"></script>
</body>
</html>
