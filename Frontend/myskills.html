<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>My Skills</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, intial-scale=1.0" >
        <link rel="stylesheet" href="styles/myskills.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" >
    </head>
    <body>
        <div class="myskills" >
            <!-- My Skills Header -->
            <div class="myskills-header" >
                <div class="myskills-title" >My Skills</div>
            </div>
            <!-- My skills -->
            <div class="myskills-container" >
                <div class="skill" style="--delay: 0" >Javascript</div>
                <div class="skill" style="--delay: 1" >React</div>
                <div class="skill" style="--delay: 2" >Node.js</div>
                <div class="skill" style="--delay: 3" >Mongo DB</div>
                <div class="skill" style="--delay: 4" >Ruby</div>
                <div class="skill" style="--delay: 5" >Angular</div>
            </div>
        </div>
        <!-- Floating Action Button -->
        <button class="fab" id="fabBtn">
            <i class="fas fa-plus"></i>
        </button>
    </body>
</html>
